                        let tumAdaylar = [...adaylar1, ...adaylar2];
                        tumAdaylar.sort((a, b) => {
                             let aStatus = tempProg[a.ad][gun] === null ? 0 : 1;
                             let bStatus = tempProg[b.ad][gun] === null ? 0 : 1;
                             if (aStatus !== bStatus) return aStatus - bStatus;
                             return calis[a.ad] - calis[b.ad];
                        });

                        for (let p of tumAdaylar) {
                            if (mevcut < hedef && calis[p.ad] < 6) { 
                                tempProg[p.ad][gun] = saat; calis[p.ad]++; mevcut++; 
                            }
                        }
                    }
                });

        }

        state.personeller.forEach(p => {
            if(!p.birim.includes("MCR") && !p.birim.includes("INGEST") && !state.haftaIciSabitler[p.ad]) {
                if (calis[p.ad] < 5) {
                    let g = 5; 
                    if (tempProg[p.ad][g] === null) {
                        let dunGece = (tempProg[p.ad][4] === SHIFTS.GECE);
                        if (!dunGece) { tempProg[p.ad][g] = SHIFTS.GUNDUZ; calis[p.ad]++; }
                    }
                }
                if (calis[p.ad] < 5) {
                    let g = 6; 
                    if (tempProg[p.ad][g] === null) {
                        let dunGece = (tempProg[p.ad][5] === SHIFTS.GECE);

                    }
                }
            }
        });

        // --- YENÄ°LÄ°K 2: RAPORLAMA LÄ°STESÄ° ---
        // Eksik kalan yerleri not edeceÄŸiz.
        let eksikRaporu = [];

        for (let gun = 0; gun < 7; gun++) {
            // Gece
            state.birimler.filter(b => !b.includes("MCR") && !b.includes("INGEST")).forEach(birim => {
                const geceSaati = SHIFTS.GECE; 
                const hedef = (state.kapasite[`${birim}_${geceSaati}`] || [0,0,0,0,0,0,0])[gun];
                let mevcut = state.personeller.filter(p => getGecerliBirim(p, gun) === birim && tempProg[p.ad][gun] === geceSaati).length;
                
                while (mevcut < hedef) {
                    let zorunluAdaylar = state.personeller.filter(p => {
                        let isSameUnit = getGecerliBirim(p, gun) === birim;
                        let isFree = tempProg[p.ad][gun] === null || tempProg[p.ad][gun] === SHIFTS.BOS || tempProg[p.ad][gun] === SHIFTS.IZIN;
                        let isYillik = state.manuelAtamalar[`${hKey}_${p.ad}_${gun}`] === SHIFTS.YILLIK;
                        let isManual = state.manuelAtamalar[`${hKey}_${p.ad}_${gun}`] !== undefined; 
                        return isSameUnit && isFree && !isYillik && !isManual && (calis[p.ad] < 6);
                    });

                    if (zorunluAdaylar.length === 0) {
                        // KÄ°MSE YOK! RAPORA EKLE
                        eksikRaporu.push(`${GUNLER[gun]} - ${birim} - ${geceSaati} (Eksik: ${hedef - mevcut})`);
                        break;
                    }

                    zorunluAdaylar.sort((a, b) => calis[a.ad] - calis[b.ad]);
                    let secilen = zorunluAdaylar[0];
                    tempProg[secilen.ad][gun] = geceSaati; 
                    calis[secilen.ad]++; 
                    mevcut++;
                }
            });

            // DiÄŸer Saatler
            state.saatler.filter(s => s !== SHIFTS.GECE).forEach(saat => {
                state.birimler.filter(b => !b.includes("MCR") && !b.includes("INGEST")).forEach(birim => {
                    const hedef = (state.kapasite[`${birim}_${saat}`] || [0,0,0,0,0,0,0])[gun];
                    let mevcut = state.personeller.filter(p => getGecerliBirim(p, gun) === birim && tempProg[p.ad][gun] === saat).length;
                    
                    while (mevcut < hedef) {
                        let zorunluAdaylar = state.personeller.filter(p => {
                            let isSameUnit = getGecerliBirim(p, gun) === birim;
                            let isFree = tempProg[p.ad][gun] === null || tempProg[p.ad][gun] === SHIFTS.BOS || tempProg[p.ad][gun] === SHIFTS.IZIN;
                            let isYillik = state.manuelAtamalar[`${hKey}_${p.ad}_${gun}`] === SHIFTS.YILLIK;
                            let isManual = state.manuelAtamalar[`${hKey}_${p.ad}_${gun}`] !== undefined;
                            let dunGece = (gun > 0 && tempProg[p.ad][gun-1] === SHIFTS.GECE);
                            return isSameUnit && isFree && !isYillik && !isManual && (calis[p.ad] < 6) && !(dunGece && saat === SHIFTS.SABAH);
                        });

                        if (zorunluAdaylar.length === 0) {
                            eksikRaporu.push(`${GUNLER[gun]} - ${birim} - ${saat} (Eksik: ${hedef - mevcut})`);
                            break;
                        }

                        zorunluAdaylar.sort((a, b) => calis[a.ad] - calis[b.ad]);
                        let secilen = zorunluAdaylar[0];
                        tempProg[secilen.ad][gun] = saat;
                        calis[secilen.ad]++;
                        mevcut++;
                    }
                });
            });
        }

        state.personeller.forEach(p => { for(let g=0; g<7; g++) { if(tempProg[p.ad][g] === null) tempProg[p.ad][g] = SHIFTS.IZIN; } });
        state.personeller.forEach(p => { for(let i=0; i<7; i++) if(tempProg[p.ad][i]) state.manuelAtamalar[`${hKey}_${p.ad}_${i}`] = tempProg[p.ad][i]; });
        
        save(); 
        tabloyuOlustur(); 
        
        // --- RAPORU GÃ–STER ---
        if(eksikRaporu.length > 0) {
            alert("âš ï¸ VARDÄ°YA OLUÅTURULDU ANCAK BAZI KAPASÄ°TELER DOLMADI:\n\n" + eksikRaporu.join("\n") + "\n\n(Personel yetersizliÄŸi veya 6 gÃ¼n kuralÄ± nedeniyle atama yapÄ±lamadÄ±.)");
        } else {
            alert("âœ… Vardiya baÅŸarÄ±yla oluÅŸturuldu. TÃ¼m kapasiteler doldu.");
        }
    }

    function vardiyaBul(pAd, gIdx) {
        const hKey = currentMonday.toISOString().split('T')[0];
        const mKey = `${hKey}_${pAd}_${gIdx}`;

        if (state.manuelAtamalar[mKey]) return state.manuelAtamalar[mKey];

        const p = state.personeller.find(pers => pers.ad === pAd);
        if (!p) return null;

        const mcrDongu = [SHIFTS.SABAH, SHIFTS.SABAH, SHIFTS.AKSAM, SHIFTS.AKSAM, SHIFTS.GECE, SHIFTS.GECE, SHIFTS.IZIN, SHIFTS.IZIN];
        const ingestDongu = [SHIFTS.SABAH, SHIFTS.SABAH, SHIFTS.AKSAM, SHIFTS.AKSAM, SHIFTS.IZIN, SHIFTS.IZIN];
        const baseDate = new Date(state.mcrAyarlari.baslangicTarihi);
        
        let d = new Date(currentMonday);
        d.setDate(d.getDate() + gIdx);
        
        if (p.birim.includes("MCR")) {
            const persOfset = parseInt(state.mcrAyarlari.ofsetler[p.ad] || 0);
            const diffDays = Math.floor((d - baseDate) / (1000 * 60 * 60 * 24));
            const donguIndex = (diffDays + persOfset) % 8;
            const modIndex = donguIndex < 0 ? donguIndex + 8 : donguIndex;
            return mcrDongu[modIndex];
        } 
        else if (p.birim.includes("INGEST")) {
            const persOfset = parseInt(state.mcrAyarlari.ofsetler[p.ad] || 0);
            const diffDays = Math.floor((d - baseDate) / (1000 * 60 * 60 * 24));
            const donguIndex = (diffDays + persOfset) % 6;
            const modIndex = donguIndex < 0 ? donguIndex + 6 : donguIndex;
            return ingestDongu[modIndex];
        }
        
        if (state.haftaIciSabitler[p.ad] && gIdx < 5) {
            return state.haftaIciSabitler[p.ad];
        }

        return null;
    }

    function degisimiUygula() {
        const pKaynakAd = document.getElementById('swapKaynakPersonel').value; 
        const pHedefAd = document.getElementById('swapHedefPersonel').value;
        
        if(!pKaynakAd || !pHedefAd) { alert("LÃ¼tfen iki personeli de seÃ§iniz."); return; }
        if(pKaynakAd === pHedefAd) { alert("AynÄ± personeli seÃ§emezsiniz."); return; }

        const checkboxes = document.querySelectorAll('.swap-day-cb:checked');
        if(checkboxes.length === 0) { alert("LÃ¼tfen en az bir gÃ¼n seÃ§iniz."); return; }

        const pKaynak = state.personeller.find(p => p.ad === pKaynakAd);
        const hedefBirim = pKaynak.birim; 
        const hKey = currentMonday.toISOString().split('T')[0];

        checkboxes.forEach(cb => {
            const gunIdx = parseInt(cb.value);
            
            let d = new Date(currentMonday);
            d.setDate(d.getDate() + gunIdx);
            const dateKey = d.toISOString().split('T')[0];
            const gKey = `${dateKey}_${pHedefAd}`; 
            
            if(!state.geciciGorevler) state.geciciGorevler = {};
            state.geciciGorevler[gKey] = hedefBirim;

            const kLeaving = `${hKey}_${pKaynakAd}_${gunIdx}`;
            const kEntering = `${hKey}_${pHedefAd}_${gunIdx}`;

            let shift = vardiyaBul(pKaynakAd, gunIdx);

            if (shift && shift !== SHIFTS.IZIN && shift !== SHIFTS.BOS) {
                 state.manuelAtamalar[kEntering] = shift;
            } 
            
            state.manuelAtamalar[kLeaving] = SHIFTS.IZIN;
        });

        save();
        alert("Tam Otomatik DeÄŸiÅŸim uygulandÄ±. MCR/Ingest vardiyasÄ± hesaplanÄ±p aktarÄ±ldÄ±.");
        refreshUI();
        tabloyuOlustur();
        
        document.querySelectorAll('.swap-day-cb').forEach(cb => cb.checked = false);
        document.getElementById('swapKaynakPersonel').value = "";
        document.getElementById('swapHedefPersonel').value = "";
    }
