    function vardiyaUretVeKaydet() {
        if(!isAdmin) return;
        const hKey = currentMonday.toISOString().split('T')[0];
        const weekOffset = Math.floor(currentMonday.getTime() / (1000 * 60 * 60 * 24 * 7)) % 10;
        let tempProg = {}; let calis = {};
        
        const mcrDongu = ["06:30â€“16:00", "06:30â€“16:00", "16:00â€“00:00", "16:00â€“00:00", "00:00â€“07:00", "00:00â€“07:00", "Ä°ZÄ°NLÄ°", "Ä°ZÄ°NLÄ°"]; // 8 GÃ¼n
        
        // INGEST DÃ–NGÃœSÃœ: 2 GÃœN SABAH, 2 GÃœN AKÅAM, 2 GÃœN Ä°ZÄ°N (06:30 BAÅLAR)
        const ingestDongu = ["06:30â€“16:00", "06:30â€“16:00", "16:00â€“00:00", "16:00â€“00:00", "Ä°ZÄ°NLÄ°", "Ä°ZÄ°NLÄ°"];
        
        const baseDate = new Date(state.mcrAyarlari.baslangicTarihi);

        // 1. ADIM: HAZIRLIK VE DÃ–NGÃœLER
        state.personeller.forEach(p => { 
            tempProg[p.ad] = Array(7).fill(null); calis[p.ad] = 0; 
            
            // OnaylÄ±/Manuel VardiyalarÄ± Koru
            for(let g=0; g<7; g++) {
                let mKey = `${hKey}_${p.ad}_${g}`;
                if(state.manuelAtamalar[mKey]) {
                    tempProg[p.ad][g] = state.manuelAtamalar[mKey];
                    if(!["Ä°ZÄ°NLÄ°","BOÅ",null].includes(tempProg[p.ad][g])) calis[p.ad]++;
                }
            }

            const persOfset = parseInt(state.mcrAyarlari.ofsetler[p.ad] || 0);

            if(p.birim.includes("INGEST")) {
                 // INGEST Ä°Ã‡Ä°N 6 GÃœNLÃœK DÃ–NGÃœ
                for(let g=0; g<7; g++) {
                    if(tempProg[p.ad][g] !== null) continue; 
                    let d = new Date(currentMonday); d.setDate(d.getDate() + g);
                    const diffDays = Math.floor((d - baseDate) / (1000 * 60 * 60 * 24));
                    // ModÃ¼lo 6 kullanÄ±yoruz
                    const modIndex = ((diffDays + persOfset) % 6 + 6) % 6; 
                    tempProg[p.ad][g] = ingestDongu[modIndex];
                    if(!["Ä°ZÄ°NLÄ°","BOÅ",null].includes(tempProg[p.ad][g])) calis[p.ad]++;
                }
            }
            else if(p.birim.includes("MCR")) {
                 // MCR Ä°Ã‡Ä°N 8 GÃœNLÃœK DÃ–NGÃœ
                for(let g=0; g<7; g++) {
                    if(tempProg[p.ad][g] !== null) continue; 
                    let d = new Date(currentMonday); d.setDate(d.getDate() + g);
                    const diffDays = Math.floor((d - baseDate) / (1000 * 60 * 60 * 24));
                    const modIndex = ((diffDays + persOfset) % 8 + 8) % 8;
                    tempProg[p.ad][g] = mcrDongu[modIndex];
                    if(!["Ä°ZÄ°NLÄ°","BOÅ",null].includes(tempProg[p.ad][g])) calis[p.ad]++;
                }
            }
            // Hafta Ä°Ã§i Sabitler
            else if (state.haftaIciSabitler[p.ad]) {
                const sabitSaat = state.haftaIciSabitler[p.ad];
                for(let i=0; i<5; i++) { if(tempProg[p.ad][i] === null) { tempProg[p.ad][i] = sabitSaat; calis[p.ad]++; } }
                if(tempProg[p.ad][5] === null) tempProg[p.ad][5] = "Ä°ZÄ°NLÄ°"; 
                if(tempProg[p.ad][6] === null) tempProg[p.ad][6] = "Ä°ZÄ°NLÄ°";
            }
        });

        // 2. ADIM: KAPASÄ°TE DOLDURMA (Ana Motor)
        for (let gun = 0; gun < 7; gun++) {
            let tercihEdilenIzinler = {};
            state.personeller.forEach(p => {
                if(["KJ OPERATÃ–RÃœ", "SES OPERATÃ–RÃœ", "PLAYOUT OPERATÃ–RÃœ"].includes(p.birim)) {
                    const pIndex = state.personeller.indexOf(p);
                    const blokMod = (pIndex + weekOffset) % 3;
                    if(blokMod === 0) tercihEdilenIzinler[p.ad] = [5,6]; // Cmt-Paz
                    else if(blokMod === 1) tercihEdilenIzinler[p.ad] = [6,0]; // Paz-Pzt
                    else tercihEdilenIzinler[p.ad] = [4,5]; // Cum-Cmt
                } else if(p.birim !== "TEKNÄ°K YÃ–NETMEN") {
                     const pIndex = state.personeller.indexOf(p);
                     tercihEdilenIzinler[p.ad] = [(pIndex + weekOffset) % 7];
                }
            });

            // Ã–nce Gece
            kapasiteDoldur(gun, "00:00â€“07:00", tempProg, calis, tercihEdilenIzinler);
            
            // Sonra GÃ¼ndÃ¼z
            state.saatler.filter(s => s !== "00:00â€“07:00").forEach(saat => {
                kapasiteDoldur(gun, saat, tempProg, calis, tercihEdilenIzinler);
            });
        }

        // 3. ADIM: KALANLARI DÃœZENLE (Min 5 GÃ¼n Tamamlama)
        // Ã–NCELÄ°KLE HAFTA SONU 09:00 VARDÄ°YASINI KONTROL ET
        state.personeller.forEach(p => {
            if(!p.birim.includes("MCR") && !p.birim.includes("INGEST") && !state.haftaIciSabitler[p.ad]) {
                
                if(["KJ OPERATÃ–RÃœ", "SES OPERATÃ–RÃœ", "PLAYOUT OPERATÃ–RÃœ"].includes(p.birim)) {
                    const pIndex = state.personeller.indexOf(p);
                    const blokMod = (pIndex + weekOffset) % 3;
                    let off1, off2;
                    if(blokMod === 0) { off1=5; off2=6; }
                    else if(blokMod === 1) { off1=6; off2=0; }
                    else { off1=4; off2=5; }
                    
                    if(tempProg[p.ad][off1] === null) tempProg[p.ad][off1] = "Ä°ZÄ°NLÄ°";
                    if(tempProg[p.ad][off2] === null) tempProg[p.ad][off2] = "Ä°ZÄ°NLÄ°";
                }

                // Hafta Sonu Ã–ncelikli doldurma (5: Cmt, 6: Paz)
                const gunSiralama = [5, 6, 0, 1, 2, 3, 4];
                gunSiralama.forEach(g => {
                    if(calis[p.ad] < 5 && tempProg[p.ad][g] === null) {
                         let manuelIzinVar = p.izinGunleri && p.izinGunleri.includes(g);
                         if(!manuelIzinVar) {
                            tempProg[p.ad][g] = "09:00â€“18:00"; 
                            calis[p.ad]++;
                         } else {
                            tempProg[p.ad][g] = "Ä°ZÄ°NLÄ°";
                         }
                    }
                });

                for(let g=0; g<7; g++) {
                    if(tempProg[p.ad][g] === null) tempProg[p.ad][g] = "Ä°ZÄ°NLÄ°";
                }
            }
        });

        // 4. ADIM: KAYDET
        state.personeller.forEach(p => { for(let i=0; i<7; i++) if(tempProg[p.ad][i]) state.manuelAtamalar[`${hKey}_${p.ad}_${i}`] = tempProg[p.ad][i]; });
        save(); tabloyuOlustur(); alert("Vardiya oluÅŸturuldu (Ingest 6 gÃ¼nlÃ¼k dÃ¶ngÃ¼: 06:30, 06:30, 16:00, 16:00, Ä°ZÄ°N, Ä°ZÄ°N).");
    }

    // YardÄ±mcÄ± Fonksiyon: Belirli bir gÃ¼n ve saat iÃ§in kapasiteyi tamamlar
    function kapasiteDoldur(gun, saat, tempProg, calis, tercihEdilenIzinler) {
        state.birimler.filter(b => !b.includes("MCR") && !b.includes("INGEST")).forEach(birim => {
            const hedef = (state.kapasite[`${birim}_${saat}`] || [0,0,0,0,0,0,0])[gun];
            let mevcut = state.personeller.filter(p => p.birim === birim && tempProg[p.ad][gun] === saat).length;
            
            if (mevcut < hedef) {
                let adaylar = state.personeller.filter(p => {
                    let basic = p.birim === birim && tempProg[p.ad][gun] === null;
                    if (p.izinGunleri && p.izinGunleri.includes(gun)) return false;
                    let dunGece = (gun > 0 && tempProg[p.ad][gun-1] === "00:00â€“07:00");
                    return basic && !(dunGece && ["06:30â€“16:00", "09:00â€“18:00"].includes(saat));
                });

                adaylar.sort((a, b) => {
                    let puanA = 0; let puanB = 0;
                    
                    if (calis[a.ad] < 5) puanA += 1000;
                    if (calis[b.ad] < 5) puanB += 1000;
                    
                    let dunAksamA = (gun > 0 && tempProg[a.ad][gun-1] === "16:00â€“00:00");
                    let dunAksamB = (gun > 0 && tempProg[b.ad][gun-1] === "16:00â€“00:00");
                    if (["KJ OPERATÃ–RÃœ", "SES OPERATÃ–RÃœ", "PLAYOUT OPERATÃ–RÃœ"].includes(a.birim) && dunAksamA) puanA -= 2000;
                    if (["KJ OPERATÃ–RÃœ", "SES OPERATÃ–RÃœ", "PLAYOUT OPERATÃ–RÃœ"].includes(b.birim) && dunAksamB) puanB -= 2000;

                    if (tercihEdilenIzinler[a.ad] && tercihEdilenIzinler[a.ad].includes(gun)) puanA -= 500;
                    if (tercihEdilenIzinler[b.ad] && tercihEdilenIzinler[b.ad].includes(gun)) puanB -= 500;
                    
                    if (saat === "00:00â€“07:00") {
                        puanA += (a.oncelik || 0);
                        puanB += (b.oncelik || 0);
                    }
                    return (puanB - puanA) || (calis[a.ad] - calis[b.ad]) || (Math.random() - 0.5);
                });

                for (let p of adaylar) {
                    if (mevcut < hedef) { 
                        tempProg[p.ad][gun] = saat; 
                        calis[p.ad]++; 
                        mevcut++; 
                    }
                }
            }
        });
    }

            }
        }
    }
