    // --- YENÄ° EKLENEN: PRNG (Kumarhane UsulÃ¼ Rastgele SayÄ± Ãœreteci) ---
    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      }
    }

    // --- YENÄ° EKLENEN: SEEDED SHUFFLE (Tohumlu KarÄ±ÅŸtÄ±rma) ---
    function seededShuffle(array, seed) {
        // Seed string'ini sayÄ±sal bir hash'e dÃ¶nÃ¼ÅŸtÃ¼r
        let hash = 0;
        for (let i = 0; i < seed.length; i++) {
            hash = Math.imul(31, hash) + seed.charCodeAt(i) | 0;
        }
        let rng = mulberry32(hash); // Ã–zel rastgele sayÄ± Ã¼reteci
        
        let m = array.length, t, i;
        while (m) {
            i = Math.floor(rng() * m--);
            t = array[m];
            array[m] = array[i];
            array[i] = t;
        }
        return array;
    }

        // --- YENÄ° ADIM: Ä°ZÄ°N GÃœNLERÄ°NÄ° Ã–NCEDEN DAÄIT (AKILLI ROTASYON) ---
        // MCR, Ingest ve Sabitler hariÃ§
        let rotasyonAdaylari = state.personeller.filter(p => !p.birim.includes("MCR") && !p.birim.includes("INGEST") && !state.haftaIciSabitler[p.ad]);

        seededShuffle(rotasyonAdaylari, hKey);

        rotasyonAdaylari.forEach((p, idx) => {

        for (let gun = 0; gun < 7; gun++) {
            
            // 1. GECE VARDÄ°YASI (00:00-07:00)

    // YENÄ° YARDIMCI FONKSÄ°YON: VARDÄ°YAYI HER KAYNAKTAN ARAR (MANUEL > MCR/INGEST > SABÄ°T)
    function vardiyaBul(pAd, gIdx) {
        const hKey = currentMonday.toISOString().split('T')[0];
        const mKey = `${hKey}_${pAd}_${gIdx}`;

        // 1. Ã–nce Manuel/OnaylanmÄ±ÅŸ var mÄ±?
        if (state.manuelAtamalar[mKey]) return state.manuelAtamalar[mKey];

        const p = state.personeller.find(pers => pers.ad === pAd);
        if (!p) return null;

        // 2. MCR/Ingest DÃ¶ngÃ¼sÃ¼ HesabÄ±
        const mcrDongu = ["06:30â€“16:00", "06:30â€“16:00", "16:00â€“00:00", "16:00â€“00:00", "00:00â€“07:00", "00:00â€“07:00", "Ä°ZÄ°NLÄ°", "Ä°ZÄ°NLÄ°"];
        const ingestDongu = ["06:30â€“16:00", "06:30â€“16:00", "16:00â€“00:00", "16:00â€“00:00", "Ä°ZÄ°NLÄ°", "Ä°ZÄ°NLÄ°"];
        const baseDate = new Date(state.mcrAyarlari.baslangicTarihi);
        
        let d = new Date(currentMonday);
        d.setDate(d.getDate() + gIdx);
        
        if (p.birim.includes("MCR")) {
            const persOfset = parseInt(state.mcrAyarlari.ofsetler[p.ad] || 0);
            const diffDays = Math.floor((d - baseDate) / (1000 * 60 * 60 * 24));
            const donguIndex = (diffDays + persOfset) % 8;
            const modIndex = donguIndex < 0 ? donguIndex + 8 : donguIndex;
            return mcrDongu[modIndex];
        } 
        else if (p.birim.includes("INGEST")) {
            const persOfset = parseInt(state.mcrAyarlari.ofsetler[p.ad] || 0);
            const diffDays = Math.floor((d - baseDate) / (1000 * 60 * 60 * 24));
            const donguIndex = (diffDays + persOfset) % 6;
            const modIndex = donguIndex < 0 ? donguIndex + 6 : donguIndex;
            return ingestDongu[modIndex];
        }
        
        // 3. Hafta Ä°Ã§i Sabitler
        if (state.haftaIciSabitler[p.ad] && gIdx < 5) {
            return state.haftaIciSabitler[p.ad];
        }

        return null;
    }
