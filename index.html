  <script>
    const GUNLER = ["Pzt", "Sal", "Ã‡ar", "Per", "Cum", "Cmt", "Paz"];
    const PREFIX = "v76_";
    const PANEL_SIFRE = "1234";
    const BIRIM_RENKLERI = { "TEKNÄ°K YÃ–NETMEN": "#2563eb", "SES OPERATÃ–RÃœ": "#7c3aed", "KJ OPERATÃ–RÃœ": "#db2777", "PLAYOUT OPERATÃ–RÃœ": "#059669", "REJÄ°": "#d97706", "MCR": "#9333ea", "INGEST OPERATÃ–RÃœ": "#06b6d4" };

    let state = {
        birimler: JSON.parse(localStorage.getItem(PREFIX + "birimler")) || ["TEKNÄ°K YÃ–NETMEN", "SES OPERATÃ–RÃœ", "KJ OPERATÃ–RÃœ", "PLAYOUT OPERATÃ–RÃœ", "MCR", "INGEST OPERATÃ–RÃœ"],
        saatler: JSON.parse(localStorage.getItem(PREFIX + "saatler")) || ["06:30â€“16:00", "09:00â€“18:00", "16:00â€“00:00", "00:00â€“07:00"],
        personeller: JSON.parse(localStorage.getItem(PREFIX + "personeller")) || [],
        kapasite: JSON.parse(localStorage.getItem(PREFIX + "kapasite")) || {},
        manuelAtamalar: JSON.parse(localStorage.getItem(PREFIX + "manuelAtamalar")) || {},
        haftaIciSabitler: JSON.parse(localStorage.getItem(PREFIX + "haftaIciSabitler")) || {}
    };

    let currentMonday = getMonday(new Date());
    function getMonday(d) { d = new Date(d); let day = d.getDay(); return new Date(d.setDate(d.getDate() - day + (day == 0 ? -6 : 1))); }
    function save() { Object.keys(state).forEach(k => localStorage.setItem(PREFIX + k, JSON.stringify(state[k]))); }
    function getBirimColor(b) { return BIRIM_RENKLERI[b] || "#64748b"; }

    function tabloyuOlustur() {
        const hKey = currentMonday.toISOString().split('T')[0];
        document.getElementById("tarihAraligi").innerText = `${currentMonday.toLocaleDateString('tr-TR')} HaftasÄ±`;
        document.getElementById("tableHeader").innerHTML = `<tr><th>SAAT</th>${GUNLER.map((g,i)=>`<th class="${i>=5?'weekend-col':''}">${g}</th>`).join('')}</tr>`;
        let prog = {}; let calis = {};
        state.personeller.forEach(p => { 
            prog[p.ad] = Array(7).fill(null); calis[p.ad] = 0;
            for(let i=0; i<7; i++) {
                let mKey = `${hKey}_${p.ad}_${i}`;
                if(state.manuelAtamalar[mKey]) prog[p.ad][i] = state.manuelAtamalar[mKey];
                if(prog[p.ad][i] && !["Ä°ZÄ°NLÄ°","BOÅž",null].includes(prog[p.ad][i])) calis[p.ad]++;
            }
        });
        document.getElementById("tableBody").innerHTML = state.saatler.map(s => `<tr><td style="font-weight:700;">${s}</td>${[0,1,2,3,4,5,6].map(g => `<td class="${g>=5?'weekend-col':''}">${state.personeller.filter(p => prog[p.ad][g] === s).map(p => `<div class="birim-card" style="border-left-color:${getBirimColor(p.birim)}; background-color:${getBirimColor(p.birim)}15;" onclick="vardiyaDegistir('${p.ad}',${g})"><span class="birim-tag" style="background:${getBirimColor(p.birim)}">${p.birim}</span><span class="pers-name">${p.ad}</span></div>`).join('')}</td>`).join('')}</tr>`).join('');
        document.getElementById("tableFooter").innerHTML = `<tr><td>Ä°ZÄ°N/BOÅž</td>${[0,1,2,3,4,5,6].map(g => `<td class="${g>=5?'weekend-col':''}">${state.personeller.filter(p => ["Ä°ZÄ°NLÄ°","BOÅž",null].includes(prog[p.ad][g])).map(p => `<div class="birim-card ${prog[p.ad][g]==='Ä°ZÄ°NLÄ°'?'izinli-card':''}" onclick="vardiyaDegistir('${p.ad}',${g})"><span class="birim-tag" style="background:${prog[p.ad][g]==='Ä°ZÄ°NLÄ°'?'var(--danger)':getBirimColor(p.birim)}">${p.birim}</span><span class="pers-name">${p.ad} (${calis[p.ad]}G)</span></div>`).join('')}</td>`).join('')}</tr>`;
    }

    function refreshUI() {
        document.getElementById("yeniPersBirimSec").innerHTML = state.birimler.map(b => `<option value="${b}">${b}</option>`).join('');
        document.getElementById("persListesiAdmin").innerHTML = state.personeller.map((p, i) => `<div style="background:var(--bg); padding:10px; border-radius:8px; margin-bottom:5px;"><strong>${p.ad}</strong> - ${p.birim} <button onclick="state.personeller.splice(${i},1); save(); refreshUI(); tabloyuOlustur();" style="color:var(--danger); border:none; background:none; cursor:pointer; float:right;">Sil</button><div style="margin-top:5px;">${GUNLER.map((g, gi) => `<span class="izin-gun-pill ${p.izinGunleri?.includes(gi)?'active':''}" onclick="izinGunuTetikle(${i},${gi})">${g}</span>`).join('')}</div></div>`).join('');
        let capHtml = ""; state.birimler.forEach(b => { capHtml += `<div class="cap-card"><strong>${b}</strong>`; state.saatler.forEach(s => { const v = state.kapasite[`${b}_${s}`] || [0,0,0,0,0,0,0]; capHtml += `<div style="font-size:9px; margin:5px 0;">${s}</div><div class="cap-day-grid">${GUNLER.map((g, gi) => `<div class="cap-day-box ${gi>=5?'weekend':''}"><label>${g}</label><input type="number" value="${v[gi]}" onchange="capUp('${b}_${s}',${gi},this.value)"></div>`).join('')}</div>`; }); capHtml += `</div>`; });
        document.getElementById("kapasiteTable").innerHTML = capHtml;
        document.getElementById("sabitListeAdmin").innerHTML = state.personeller.filter(p => p.birim !== "TEKNÄ°K YÃ–NETMEN").map(p => `<div class="sabit-row"><label><input type="checkbox" ${state.haftaIciSabitler[p.ad]?'checked':''} onchange="sabitTetikle('${p.ad}')"> ${p.ad}</label><select onchange="sabitSaatGuncelle('${p.ad}', this.value)" ${!state.haftaIciSabitler[p.ad]?'disabled':''}>${state.saatler.map(s => `<option value="${s}" ${state.haftaIciSabitler[p.ad] === s ? 'selected' : ''}>${s}</option>`).join('')}</select></div>`).join('');
        document.getElementById("birimListesiAdmin").innerHTML = state.birimler.map((b,i) => `<div style="padding:8px; background:var(--bg); margin-bottom:4px;">${b} <button onclick="state.birimler.splice(${i},1); save(); refreshUI();" style="float:right; border:none; color:var(--danger);">Sil</button></div>`).join('');
        document.getElementById("saatListesiAdmin").innerHTML = state.saatler.map((s,i) => `<div style="padding:8px; background:var(--bg); margin-bottom:4px;">${s} <button onclick="state.saatler.splice(${i},1); save(); refreshUI();" style="float:right; border:none; color:var(--danger);">Sil</button></div>`).join('');
    }

    function vardiyaUretVeKaydet() {
        const hKey = currentMonday.toISOString().split('T')[0];
        let tempProg = {}; let calis = {};
        state.personeller.forEach(p => { 
            tempProg[p.ad] = Array(7).fill(null); calis[p.ad] = 0; 
            if(p.izinGunleri) p.izinGunleri.forEach(gi => tempProg[p.ad][gi] = "Ä°ZÄ°NLÄ°");
            if (state.haftaIciSabitler[p.ad] && p.birim !== "TEKNÄ°K YÃ–NETMEN") {
                const s = state.haftaIciSabitler[p.ad];
                for(let i=0; i<5; i++) { tempProg[p.ad][i] = s; calis[p.ad]++; }
                tempProg[p.ad][5] = "Ä°ZÄ°NLÄ°"; tempProg[p.ad][6] = "Ä°ZÄ°NLÄ°";
            }
        });
        for (let gun = 0; gun < 7; gun++) {
            state.saatler.forEach(saat => {
                state.birimler.forEach(birim => {
                    const hedef = (state.kapasite[`${birim}_${saat}`] || [0,0,0,0,0,0,0])[gun];
                    let mevcut = state.personeller.filter(p => p.birim === birim && tempProg[p.ad][gun] === saat).length;
                    if (mevcut < hedef) {
                        let adaylar = state.personeller.filter(p => p.birim === birim && tempProg[p.ad][gun] === null);
                        adaylar.sort((a,b) => calis[a.ad] - calis[b.ad]);
                        for (let p of adaylar) {
                            if (mevcut >= hedef) break;
                            if (calis[p.ad] >= 6) continue;
                            if (saat === "00:00â€“07:00") {
                                if (gun < 6) tempProg[p.ad][gun+1] = "BOÅž"; 
                                tempProg[p.ad][gun] = saat; calis[p.ad]++; mevcut++;
                            } else {
                                if (gun > 0 && tempProg[p.ad][gun-1] === "00:00â€“07:00") continue;
                                tempProg[p.ad][gun] = saat; calis[p.ad]++; mevcut++;
                            }
                        }
                    }
                });
            });
        }
        state.personeller.forEach(p => { for(let i=0; i<7; i++) if(tempProg[p.ad][i]) state.manuelAtamalar[`${hKey}_${p.ad}_${i}`] = tempProg[p.ad][i]; });
        save(); tabloyuOlustur(); alert("Vardiya Ã¼retildi.");
    }

    function izinGunuTetikle(pi, gi) { if(!state.personeller[pi].izinGunleri) state.personeller[pi].izinGunleri = []; const idx = state.personeller[pi].izinGunleri.indexOf(gi); if(idx > -1) state.personeller[pi].izinGunleri.splice(idx, 1); else state.personeller[pi].izinGunleri.push(gi); save(); refreshUI(); }
    function sabitTetikle(ad) { if(state.haftaIciSabitler[ad]) delete state.haftaIciSabitler[ad]; else state.haftaIciSabitler[ad] = state.saatler[0]; save(); refreshUI(); }
    function sabitSaatGuncelle(ad, s) { state.haftaIciSabitler[ad] = s; save(); }
    function birimEkle() { const b = document.getElementById("yeniBirimInp").value.toUpperCase(); if(b){ state.birimler.push(b); save(); refreshUI(); } }
    function saatEkle() { const s = document.getElementById("yeniSaatInp").value; if(s){ state.saatler.push(s); save(); refreshUI(); } }
    function personelEkle() { const ad = document.getElementById("yeniPersInp").value.toUpperCase(); const b = document.getElementById("yeniPersBirimSec").value; if(ad){ state.personeller.push({ad, birim:b, izinGunleri:[]}); save(); refreshUI(); } }
    function capUp(k, g, v) { if(!state.kapasite[k]) state.kapasite[k] = [0,0,0,0,0,0,0]; state.kapasite[k][g] = parseInt(v) || 0; save(); }
    function vardiyaSifirla() { if(confirm("HaftayÄ± temizle?")){ const hKey = currentMonday.toISOString().split('T')[0]; Object.keys(state.manuelAtamalar).forEach(k => { if(k.startsWith(hKey)) delete state.manuelAtamalar[k]; }); save(); tabloyuOlustur(); } }
    function tamSifirla() { if(confirm("TÃ¼m hafÄ±za silinecek?")) { localStorage.clear(); location.reload(); } }
    function toggleAdminPanel() { const p = document.getElementById("sidePanel"); const o = document.getElementById("panelOverlay"); if (!p.classList.contains("open")) { if (prompt("Åžifre:") !== PANEL_SIFRE) return; } p.classList.toggle("open"); o.classList.toggle("show"); if(p.classList.contains("open")) tabDegistir('personel'); }
    function tabDegistir(t) { document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden')); document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active')); document.getElementById('tab-' + t).classList.remove('hidden'); document.getElementById('btn-tab-' + t).classList.add('active'); refreshUI(); }
    function haftaDegistir(v) { currentMonday.setDate(currentMonday.getDate() + v); tabloyuOlustur(); }
    function toggleTheme() { const t = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark"; document.documentElement.setAttribute("data-theme", t); localStorage.setItem(PREFIX + "theme", t); }
    function vardiyaDegistir(p, g) { const s = prompt(`${p} (1:06:30, 2:09:00, 3:16:00, 4:00:00, 5:Ä°ZÄ°N, 6:SÄ°L)`); if(s){ let val = null; if(s=="1") val="06:30â€“16:00"; if(s=="2") val="09:00â€“18:00"; if(s=="3") val="16:00â€“00:00"; if(s=="4") val="00:00â€“07:00"; if(s=="5") val="Ä°ZÄ°NLÄ°"; state.manuelAtamalar[`${currentMonday.toISOString().split('T')[0]}_${p}_${g}`] = val; save(); tabloyuOlustur(); } }
    function excelIndir() { let csv = "\uFEFFSaat;" + GUNLER.join(";") + "\n"; state.saatler.forEach(s => { let r = s + ";"; GUNLER.forEach((g,i) => { r += state.personeller.filter(p => state.manuelAtamalar[`${currentMonday.toISOString().split('T')[0]}_${p.ad}_${i}`] === s).map(p=>p.ad).join(", ") + ";"; }); csv += r + "\n"; }); const b = new Blob([csv], {type:'text/csv'}); const l = document.createElement("a"); l.href = URL.createObjectURL(b); l.download = "Vardiya.csv"; l.click(); }
    function whatsappGonder() { const hKey = currentMonday.toISOString().split('T')[0]; let m = `*ðŸ“… ${currentMonday.toLocaleDateString('tr-TR')} VARDÄ°YASI*\n\n`; GUNLER.forEach((g, i) => { m += `*${g.toUpperCase()}*\n`; state.saatler.forEach(s => { let pList = state.personeller.filter(p => state.manuelAtamalar[`${hKey}_${p.ad}_${i}`] === s).map(p => p.ad).join(", "); if (pList) m += `â€¢ ${s}: ${pList}\n`; }); m += `\n`; }); window.open(`https://wa.me/?text=${encodeURIComponent(m)}`, '_blank'); }
    function jsonYedekAl() { const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state)); const dl = document.createElement('a'); dl.setAttribute("href", dataStr); dl.setAttribute("download", "Yedek.json"); dl.click(); }
    function jsonYedekYukle() { document.getElementById('jsonInput').click(); }
    function handleFileSelect(input) { const f = input.files[0]; if(f){ const r = new FileReader(); r.onload = (e) => { state = JSON.parse(e.target.result); save(); location.reload(); }; r.readAsText(f); } }

    window.onload = () => { if(localStorage.getItem(PREFIX + "theme") === "dark") document.documentElement.setAttribute("data-theme", "dark"); tabloyuOlustur(); refreshUI(); };
  </script>
