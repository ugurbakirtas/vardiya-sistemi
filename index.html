        const weekOffset = Math.floor(currentMonday.getTime() / (1000 * 60 * 60 * 24 * 7)) % 10;
        let tempProg = {}; let calis = {};
        
        const mcrDongu = ["06:30â€“16:00", "06:30â€“16:00", "16:00â€“00:00", "16:00â€“00:00", "00:00â€“07:00", "00:00â€“07:00", "Ä°ZÄ°NLÄ°", "Ä°ZÄ°NLÄ°"];
        const ingestDongu = ["06:30â€“16:00", "06:30â€“16:00", "16:00â€“00:00", "16:00â€“00:00", "Ä°ZÄ°NLÄ°", "Ä°ZÄ°NLÄ°"];
        const baseDate = new Date(state.mcrAyarlari.baslangicTarihi || new Date());

        state.personeller.forEach(p => { 
            tempProg[p.ad] = Array(7).fill(null); calis[p.ad] = 0; 
            if(p.birim.includes("MCR")) {
                const persOfset = parseInt((state.mcrAyarlari.ofsetler && state.mcrAyarlari.ofsetler[p.ad]) || 0);
                for(let g=0; g<7; g++) {
                    let d = new Date(currentMonday); d.setDate(d.getDate() + g);
                    const diffDays = Math.floor((d - baseDate) / (1000 * 60 * 60 * 24));
                    const modIndex = ((diffDays + persOfset) % 8 + 8) % 8;
                    tempProg[p.ad][g] = mcrDongu[modIndex];
                    if(!["Ä°ZÄ°NLÄ°","BOÅ",null].includes(tempProg[p.ad][g])) calis[p.ad]++;
                }
            } 
            else if(p.birim.includes("INGEST")) {
                const persOfset = parseInt((state.mcrAyarlari.ofsetler && state.mcrAyarlari.ofsetler[p.ad]) || 0);
                for(let g=0; g<7; g++) {
                    let d = new Date(currentMonday); d.setDate(d.getDate() + g);
                    const diffDays = Math.floor((d - baseDate) / (1000 * 60 * 60 * 24));
                    const modIndex = ((diffDays + persOfset) % 6 + 6) % 6;
                    tempProg[p.ad][g] = ingestDongu[modIndex];
                    if(!["Ä°ZÄ°NLÄ°","BOÅ",null].includes(tempProg[p.ad][g])) calis[p.ad]++;
                }
            }
            else {
                if(p.izinGunleri) p.izinGunleri.forEach(gi => tempProg[p.ad][gi] = "Ä°ZÄ°NLÄ°");
                if (state.haftaIciSabitler[p.ad]) {
                    const sabitSaat = state.haftaIciSabitler[p.ad];
                    for(let i=0; i<5; i++) if(tempProg[p.ad][i] !== "Ä°ZÄ°NLÄ°") tempProg[p.ad][i] = sabitSaat;
                    tempProg[p.ad][5] = "Ä°ZÄ°NLÄ°"; tempProg[p.ad][6] = "Ä°ZÄ°NLÄ°";
                    calis[p.ad] = 5;
                }
            }
        });

        for (let gun = 0; gun < 7; gun++) {
            state.saatler.forEach(saat => {
                state.birimler.filter(b => !b.includes("MCR") && !b.includes("INGEST")).forEach(birim => {
                    const hedef = (state.kapasite[`${birim}_${saat}`] || [0,0,0,0,0,0,0])[gun];
                    let mevcut = state.personeller.filter(p => p.birim === birim && tempProg[p.ad][gun] === saat).length;
                    if (mevcut < hedef) {
                        let adaylar = state.personeller.filter(p => p.birim === birim && tempProg[p.ad][gun] === null);
                        // Orijinal sÄ±ralama mantÄ±ÄŸÄ±nÄ±zÄ± buraya ekledim
                        adaylar.sort((a, b) => {
                            if(a.ad.includes("BARIÅ Ä°NCE")) return Math.random() - 0.5;
                            return (calis[a.ad] * 10) - (calis[b.ad] * 10);
                        });
                        for (let p of adaylar) { if (mevcut < hedef && calis[p.ad] < 6) { tempProg[p.ad][gun] = saat; calis[p.ad]++; mevcut++; } }
                    }
                });
            });
        }
        state.personeller.forEach(p => { 
            for(let i=0; i<7; i++) if(tempProg[p.ad][i]) state.manuelAtamalar[`${hKey}_${p.ad}_${i}`] = tempProg[p.ad][i];
        });
        save(); tabloyuOlustur(); alert("Vardiya Ãœretildi!");
    }

    // --- DÄ°ÄER FONKSÄ°YONLARINIZ (KORUNDU) ---
    function cakismaKontrol(personelAd, hedefGun, hedefSaat) {
        const hKey = currentMonday.toISOString().split('T')[0];
        if (["Ä°ZÄ°NLÄ°", "BOÅ", null].includes(hedefSaat)) return;
        let dunKey = `${hKey}_${personelAd}_${hedefGun - 1}`;
        let dunVardiya = state.manuelAtamalar[dunKey];
        if (["16:00â€“00:00", "00:00â€“07:00"].includes(dunVardiya) && ["06:30â€“16:00", "09:00â€“18:00"].includes(hedefSaat)) {
            alert(`âš ï¸ DÄ°KKAT: ${personelAd} iÃ§in dinlenme sÃ¼resi yetersiz!`);
        }
    }

    function drag(e, p, g, s) { if(!isAdmin) return; e.dataTransfer.setData("p", p); e.dataTransfer.setData("oldG", g); }
    function drop(e, ns, ng) { 
        if(!isAdmin) return; e.preventDefault(); const p = e.dataTransfer.getData("p"); 
        cakismaKontrol(p, ng, ns); state.manuelAtamalar[`${currentMonday.toISOString().split('T')[0]}_${p}_${ng}`] = ns === 'BOÅ' ? null : ns;

    function toggleAdminPanel() { if(!isAdmin) return; document.getElementById("sidePanel").classList.toggle("open"); document.getElementById("panelOverlay").style.display = document.getElementById("sidePanel").classList.contains("open") ? "block" : "none"; if(document.getElementById("sidePanel").classList.contains("open")) tabDegistir('personel'); }
    function tabDegistir(t) { document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden')); document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active')); document.getElementById('tab-' + t).classList.remove('hidden'); document.getElementById('btn-tab-' + t).classList.add('active'); refreshUI(); }
    function bulutaKaydet() { database.ref('vardiya_data').set(state).then(() => alert("Kaydedildi!")); }
    function buluttanYukle() { database.ref('vardiya_data').once('value').then(snap => { if(snap.exists()){ state = snap.val(); save(); location.reload(); } }); }
    
    function refreshUI() {
        document.getElementById("yeniPersBirimSec").innerHTML = state.birimler.map(b => `<option value="${b}">${b}</option>`).join('');
        document.getElementById("persListesiAdmin").innerHTML = state.personeller.map((p, i) => `
            <div style="background:var(--bg); padding:10px; border-radius:8px; margin-bottom:5px;">
                <strong>${p.ad}</strong> <small>(${p.birim})</small>
                <button onclick="state.personeller.splice(${i},1); save(); refreshUI(); tabloyuOlustur();" style="color:var(--danger); border:none; background:none; cursor:pointer; float:right;">Sil</button>
                <div style="margin-top:5px;">${GUNLER.map((g, gi) => `<span class="izin-gun-pill ${p.izinGunleri?.includes(gi)?'active':''}" onclick="izinGunuTetikle(${i},${gi})">${g}</span>`).join('')}</div>
            </div>`).join('');
        
        let capHtml = ""; state.birimler.forEach(b => {
            capHtml += `<div style="margin-bottom:15px; background:var(--bg); padding:10px; border-radius:8px;"><strong>${b}</strong>`;
            state.saatler.forEach(s => {
                const v = state.kapasite[`${b}_${s}`] || [0,0,0,0,0,0,0];
                capHtml += `<div style="font-size:9px; margin-top:5px;">${s}</div><div style="display:grid; grid-template-columns:repeat(7,1fr); gap:2px;">
                    ${GUNLER.map((g, gi) => `<input type="number" value="${v[gi]}" style="width:100%; text-align:center" onchange="capUp('${b}_${s}',${gi},this.value)">`).join('')}</div>`;
            }); capHtml += `</div>`;
        });
        document.getElementById("kapasiteTable").innerHTML = capHtml;
    }

    function capUp(k, g, v) { if(!state.kapasite[k]) state.kapasite[k] = [0,0,0,0,0,0,0]; state.kapasite[k][g] = parseInt(v) || 0; save(); }
    function izinGunuTetikle(pi, gi) { if(!state.personeller[pi].izinGunleri) state.personeller[pi].izinGunleri = []; const idx = state.personeller[pi].izinGunleri.indexOf(gi); if(idx > -1) state.personeller[pi].izinGunleri.splice(idx, 1); else state.personeller[pi].izinGunleri.push(gi); save(); refreshUI(); }
    function haftaDegistir(v) { currentMonday.setDate(currentMonday.getDate() + v); tabloyuOlustur(); }
    function personelEkle() { const ad = document.getElementById("yeniPersInp").value.toUpperCase(); const b = document.getElementById("yeniPersBirimSec").value; if(ad){ state.personeller.push({ad, birim:b, izinGunleri:[]}); save(); refreshUI(); document.getElementById("yeniPersInp").value=""; } }
    function vardiyaDegistir(p, g) { if(!isAdmin) return; const s = prompt(`${p}: 1:06:30, 2:09:00, 3:16:00, 4:00:00, 5:Ä°ZÄ°N`); if(s){ let v = null; if(s=="1") v="06:30â€“16:00"; if(s=="2") v="09:00â€“18:00"; if(s=="3") v="16:00â€“00:00"; if(s=="4") v="00:00â€“07:00"; if(s=="5") v="Ä°ZÄ°NLÄ°"; state.manuelAtamalar[`${currentMonday.toISOString().split('T')[0]}_${p}_${g}`] = v; save(); tabloyuOlustur(); } }
    function toggleTheme() { const t = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark"; document.documentElement.setAttribute("data-theme", t); localStorage.setItem(PREFIX + "theme", t); }
    function vardiyaSifirla() { if(confirm("HaftayÄ± temizle?")) { const hKey = currentMonday.toISOString().split('T')[0]; Object.keys(state.manuelAtamalar).forEach(k => { if(k.startsWith(hKey)) delete state.manuelAtamalar[k]; }); save(); tabloyuOlustur(); } }
    function tamSifirla() { if(confirm("TÃ¼m veriler silinecek?")) { localStorage.clear(); location.reload(); } }
    function jsonYedekAl() { const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state)); const dl = document.createElement('a'); dl.setAttribute("href", dataStr); dl.setAttribute("download", "Yedek.json"); dl.click(); }
    
    window.onload = async () => { 
        if(localStorage.getItem(PREFIX + "theme") === "dark") document.documentElement.setAttribute("data-theme", "dark");
        await hassasAyarlariYukle(); 
        database.ref('vardiya_data').on('value', (snap) => { if (snap.exists()) { state = snap.val(); save(); tabloyuOlustur(); if(isAdmin) refreshUI(); } });
    };
