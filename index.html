    function vardiyaUretVeKaydet() {
        const hKey = currentMonday.toISOString().split('T')[0];
        const weekOffset = Math.floor(currentMonday.getTime() / (1000 * 60 * 60 * 24 * 7)) % 10;
        let tempProg = {}; let calis = {};
        state.personeller.forEach(p => { 
            tempProg[p.ad] = Array(7).fill(null); calis[p.ad] = 0; 
            if(p.izinGunleri) p.izinGunleri.forEach(gi => tempProg[p.ad][gi] = "Ä°ZÄ°NLÄ°");
            if (state.haftaIciSabitler[p.ad] && p.birim !== "TEKNÄ°K YÃ–NETMEN") {
                const sabitSaat = state.haftaIciSabitler[p.ad];
                for(let i=0; i<5; i++) tempProg[p.ad][i] = sabitSaat;
                tempProg[p.ad][5] = "Ä°ZÄ°NLÄ°"; tempProg[p.ad][6] = "Ä°ZÄ°NLÄ°";
                calis[p.ad] = 5;
            }
        });
        for (let gun = 0; gun < 7; gun++) {
            state.birimler.forEach(birim => {
                const geceSaati = "00:00â€“07:00";
                const hedef = (state.kapasite[`${birim}_${geceSaati}`] || [0,0,0,0,0,0,0])[gun];
                let atanan = 0;
                if (hedef > 0) {
                    const adaylar = state.personeller.filter(p => p.birim === birim && tempProg[p.ad][gun] === null)
                        .sort((a, b) => {
                            if(gun < 5) {
                                if(a.ad.includes("EKREM FÄ°DAN")) return -1; if(b.ad.includes("EKREM FÄ°DAN")) return 1;
                                if(a.ad.includes("BARIÅ Ä°NCE")) return -1; if(b.ad.includes("BARIÅ Ä°NCE")) return 1;
                            }
                            return (calis[a.ad]) - (calis[b.ad]);
                        });
                    for (let p of adaylar) { if (atanan < hedef && calis[p.ad] < 6) { tempProg[p.ad][gun] = geceSaati; calis[p.ad]++; atanan++; } }
                }
            });
            state.saatler.filter(s => s !== "00:00â€“07:00").forEach(saat => {
                state.birimler.forEach(birim => {
                    const hedef = (state.kapasite[`${birim}_${saat}`] || [0,0,0,0,0,0,0])[gun];
                    let mevcut = state.personeller.filter(p => p.birim === birim && tempProg[p.ad][gun] === saat).length;
                    if (mevcut < hedef) {
                        let adaylar = state.personeller.filter(p => {

                        });
                        for (let p of adaylar) {
                            let limit = (gun >= 5) ? 6 : 5;
                            if (mevcut < hedef && calis[p.ad] < limit) { tempProg[p.ad][gun] = saat; calis[p.ad]++; mevcut++; }

        </style></head><body><table><tr><th colspan="8" class="title">TEKNÄ°K PERSONEL Ã‡ALIÅMA LÄ°STESÄ°</th></tr>
        <tr><th class="header">SAAT</th>${GUNLER.map(g => `<th class="header">${g.toUpperCase()}</th>`).join('')}</tr>`;
        
        state.birimler.forEach(birim => {
            html += `<tr><td colspan="8" style="background:${getBirimColor(birim)}; color:white; font-weight:bold;">${birim}</td></tr>`;
            [...state.saatler, "Ä°ZÄ°N"].forEach(s => {
                let pByDay = []; let maxRow = 1;
                for(let i=0; i<7; i++) {
                    let list = state.personeller.filter(p => {
                        let v = state.manuelAtamalar[`${hKey}_${p.ad}_${i}`];
                        if(s === "Ä°ZÄ°N") return p.birim === birim && (v === "Ä°ZÄ°NLÄ°" || v === "BOÅ" || !v);
                        return p.birim === birim && v === s;
                    });
                    pByDay[i] = list; if(list.length > maxRow) maxRow = list.length;
                }
                let cls = s.includes("06:30") ? "saat-0630" : s.includes("09:00") ? "saat-0900" : s.includes("16:00") ? "saat-1600" : s.includes("00:00") ? "saat-0000" : s === "Ä°ZÄ°N" ? "saat-izin" : "";
                for(let r=0; r<maxRow; r++) {
                    html += `<tr>${r===0 ? `<td rowspan="${maxRow}" class="${cls}">${s}</td>`:""}${pByDay.map(d => `<td>${d[r]?d[r].ad:""}</td>`).join('')}</tr>`;
                }
            });
        });
        html += `</table></body></html>`;
        const blob = new Blob([html], { type: 'application/vnd.ms-excel' });
        const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `Vardiya_${hKey}.xls`; a.click();
    }

    function toggleAdminPanel() { const p = document.getElementById("sidePanel"); const o = document.getElementById("panelOverlay"); if (!p.classList.contains("open")) { const pass = prompt("Åifre:"); if (pass !== PANEL_SIFRE) { alert("HatalÄ±!"); return; } } p.classList.toggle("open"); o.style.display = p.classList.contains("open") ? "block" : "none"; if(p.classList.contains("open")) tabDegistir('personel'); }
    function tabDegistir(t) { document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden')); document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active')); document.getElementById('tab-' + t).classList.remove('hidden'); document.getElementById('btn-tab-' + t).classList.add('active'); refreshUI(); }
    function bulutaKaydet() { database.ref('vardiya_data').set(state).then(() => alert("Kaydedildi!")).catch(e => alert(e.message)); }
    function buluttanYukle() { database.ref('vardiya_data').once('value').then(snap => { if(snap.exists()){ state = snap.val(); save(); location.reload(); } }); }
    function refreshUI() {
        document.getElementById("yeniPersBirimSec").innerHTML = state.birimler.map(b => `<option value="${b}">${b}</option>`).join('');
        document.getElementById("persListesiAdmin").innerHTML = state.personeller.map((p, i) => `<div style="background:var(--bg); padding:10px; border-radius:8px; margin-bottom:5px;"><strong>${p.ad}</strong> <button onclick="state.personeller.splice(${i},1); save(); refreshUI(); tabloyuOlustur();" style="color:var(--danger); border:none; background:none; cursor:pointer; float:right;">Sil</button><div style="margin-top:5px;">${GUNLER.map((g, gi) => `<span class="izin-gun-pill ${p.izinGunleri?.includes(gi)?'active':''}" onclick="izinGunuTetikle(${i},${gi})">${g}</span>`).join('')}</div></div>`).join('');
        let capHtml = ""; state.birimler.forEach(b => { capHtml += `<div style="margin-bottom:15px; background:var(--bg); padding:10px; border-radius:8px;"><strong>${b}</strong>`; state.saatler.forEach(s => { const v = state.kapasite[`${b}_${s}`] || [0,0,0,0,0,0,0]; capHtml += `<div style="font-size:9px; margin-top:5px;">${s}</div><div style="display:grid; grid-template-columns:repeat(7,1fr); gap:2px;">${GUNLER.map((g, gi) => `<input type="number" value="${v[gi]}" style="width:100%; text-align:center;" onchange="capUp('${b}_${s}',${gi},this.value)">`).join('')}</div>`; }); capHtml += `</div>`; });
        document.getElementById("kapasiteTable").innerHTML = capHtml;
        document.getElementById("sabitListeAdmin").innerHTML = state.personeller.filter(p => p.birim !== "TEKNÄ°K YÃ–NETMEN").map(p => `<div style="display:flex; justify-content:space-between; margin-bottom:5px; background:var(--bg); padding:5px; border-radius:5px;"><label><input type="checkbox" ${state.haftaIciSabitler[p.ad]?'checked':''} onchange="sabitTetikle('${p.ad}')"> ${p.ad}</label><select onchange="sabitSaatGuncelle('${p.ad}', this.value)" ${!state.haftaIciSabitler[p.ad]?'disabled':''}>${state.saatler.map(s => `<option value="${s}" ${state.haftaIciSabitler[p.ad] === s ? 'selected' : ''}>${s}</option>`).join('')}</select></div>`).join('');
        document.getElementById("birimListesiAdmin").innerHTML = state.birimler.map(b => `<div style="padding:5px; border-bottom:1px solid var(--border);">${b}</div>`).join('');
        document.getElementById("saatListesiAdmin").innerHTML = state.saatler.map(s => `<div style="padding:5px; border-bottom:1px solid var(--border);">${s}</div>`).join('');
    }
    function whatsappGonder() { const hKey = currentMonday.toISOString().split('T')[0]; let m = `*ğŸ“… ${currentMonday.toLocaleDateString('tr-TR')} VARDÄ°YASI*\n\n`; GUNLER.forEach((g, i) => { m += `*${g.toUpperCase()}*\n`; state.saatler.forEach(s => { let pList = state.personeller.filter(p => state.manuelAtamalar[`${hKey}_${p.ad}_${i}`] === s).map(p => p.ad).join(", "); if (pList) m += `â€¢ ${s}: ${pList}\n`; }); m += `\n`; }); window.open(`https://wa.me/?text=${encodeURIComponent(m)}`, '_blank'); }
    function capUp(k, g, v) { if(!state.kapasite[k]) state.kapasite[k] = [0,0,0,0,0,0,0]; state.kapasite[k][g] = parseInt(v) || 0; save(); }
    function izinGunuTetikle(pi, gi) { if(!state.personeller[pi].izinGunleri) state.personeller[pi].izinGunleri = []; const idx = state.personeller[pi].izinGunleri.indexOf(gi); if(idx > -1) state.personeller[pi].izinGunleri.splice(idx, 1); else state.personeller[pi].izinGunleri.push(gi); save(); refreshUI(); }
    function haftaDegistir(v) { currentMonday.setDate(currentMonday.getDate() + v); tabloyuOlustur(); }
    function personelEkle() { const ad = document.getElementById("yeniPersInp").value.toUpperCase(); const b = document.getElementById("yeniPersBirimSec").value; if(ad){ state.personeller.push({ad, birim:b, izinGunleri:[]}); save(); refreshUI(); document.getElementById("yeniPersInp").value=""; } }
    function drag(e, p, g, s) { e.dataTransfer.setData("p", p); e.dataTransfer.setData("oldG", g); }
    
    // --- GÃœNCELLENEN DROP VE VARDÄ°YA DEÄÄ°ÅTÄ°RME ---
    function drop(e, ns, ng) { 
        e.preventDefault(); 
        const p = e.dataTransfer.getData("p"); 
        const hKey = currentMonday.toISOString().split('T')[0];
        
        // Kontrol yap
        cakismaKontrol(p, ng, ns);
        
        state.manuelAtamalar[`${hKey}_${p}_${ng}`] = ns === 'BOÅ' ? null : ns; 
        save(); 
        tabloyuOlustur(); 
    }

    function vardiyaDegistir(p, g) { 
        const s = prompt(`${p}: 1:06:30, 2:09:00, 3:16:00, 4:00:00, 5:Ä°ZÄ°N`); 
        if(s){ 
            let v = null; 
            if(s=="1") v="06:30â€“16:00"; 
            if(s=="2") v="09:00â€“18:00"; 
            if(s=="3") v="16:00â€“00:00"; 
            if(s=="4") v="00:00â€“07:00"; 
            if(s=="5") v="Ä°ZÄ°NLÄ°"; 
            
            // Kontrol yap
            cakismaKontrol(p, g, v);
            
            state.manuelAtamalar[`${currentMonday.toISOString().split('T')[0]}_${p}_${g}`] = v; 
            save(); 
            tabloyuOlustur(); 
        } 
    }

    function toggleTheme() { const t = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark"; document.documentElement.setAttribute("data-theme", t); localStorage.setItem(PREFIX + "theme", t); }
    function vardiyaSifirla() { if(confirm("HaftayÄ± temizle?")) { const hKey = currentMonday.toISOString().split('T')[0]; Object.keys(state.manuelAtamalar).forEach(k => { if(k.startsWith(hKey)) delete state.manuelAtamalar[k]; }); save(); tabloyuOlustur(); } }
    function tamSifirla() { if(confirm("SÄ±fÄ±rla?")) { localStorage.clear(); location.reload(); } }
    function jsonYedekAl() { const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state)); const dl = document.createElement('a'); dl.setAttribute("href", dataStr); dl.setAttribute("download", "Yedek.json"); dl.click(); }
    function jsonYedekYukle() { document.getElementById('jsonInput').click(); }
    function handleFileSelect(input) { const f = input.files[0]; if(f){ const r = new FileReader(); r.onload = (e) => { state = JSON.parse(e.target.result); save(); location.reload(); }; r.readAsText(f); } }
    function sabitTetikle(ad) { if(state.haftaIciSabitler[ad]) delete state.haftaIciSabitler[ad]; else state.haftaIciSabitler[ad] = state.saatler[0]; save(); refreshUI(); }
    function sabitSaatGuncelle(ad, saat) { state.haftaIciSabitler[ad] = saat; save(); }

    window.onload = () => { if(localStorage.getItem(PREFIX + "theme") === "dark") document.documentElement.setAttribute("data-theme", "dark"); tabloyuOlustur(); refreshUI(); };
